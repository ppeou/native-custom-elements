<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lonely Planet Element</title>
</head>
<body>
<style>
  body {
    height: 100vh;
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
  .wrapper {display: flex; flex-wrap: wrap;}
  lonely-planet {
    flex: 1 1 auto;
    border: solid 1px #ccc;
    padding: 1vh 1vw;
    box-sizing: border-box;
    width: 50vw;
    height: 50vh;
    box-sizing: border-box;
  }
</style>
<div class="wrapper">
  <lonely-planet data-name="Los Dallas"></lonely-planet>
  <lonely-planet data-name="San Antonio" class="left nowrap"></lonely-planet>
  <lonely-planet data-name="Austin" class="bottom"></lonely-planet>
  <lonely-planet data-name="Houston" class="right"></lonely-planet>
</div>
<script type="text/javascript" src="lonely-planet.js"></script>
</body>
</html>
